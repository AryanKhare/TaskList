<div class="modal-backdrop" (click)="close()"></div>

<div class="modal-container">
  <div class="heading">
    <p>Task details</p>
    <img
      src="../../../../public/close_ring_duotone-1.svg"
      alt="closeModal"
      (click)="close()"
    />
  </div>

  <app-form
    [titleLable]="'Task title'"
    [descLabel]="'Description'"
    [titleValue]="titleValue"
    [descriptionValue]="descriptionValue"
  ></app-form>

  <app-icon></app-icon>
  <app-status></app-status>

  <div class="action">
    @if(titleValue !== '') {
    <button (click)="delete(taskId)">
      <p>Delete</p>
      <img src="../../../../public/Trash.svg" />
    </button>
    }
    <button (click)="save()" [disabled]="!finalFormValidate()">
      <p>Save</p>
      <img src="../../../../public/Done_round.svg" />
    </button>
  </div>
</div>
